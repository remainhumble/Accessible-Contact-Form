<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Contact form</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <form id="form" action="/">
      <h1>Contact Us</h1>

      <div id="name">
        <div id="fname">
          <label for="first-name">First Name <span>*</span></label>
          <input
            type="text"
            name="first-name"
            id="first-name"
            aria-describedby="first-name-error"
          />
          <p class="error-message" id="first-name-error"></p>
        </div>
        <div id="lname">
          <label for="last-name">Last Name <span>*</span></label>
          <input
            type="text"
            name="last-name"
            id="last-name"
            aria-describedby="last-name-error"
          />
          <p class="error-message" id="last-name-error"></p>
        </div>
      </div>
      <label for="email">Email Address <span>*</span></label>
      <input
        type="text"
        id="email"
        name="email"
        aria-describedby="email-error"
      />
      <p class="error-message" id="email-error"></p>

      <div id="query" role="group" aria-labelledby="query-type">
        <p id="query-type">Query Type <span>*</span></p>
        <div id="radio-group">
          <label class="radio"
            ><input type="radio" name="query-type" value="general" /> General
            Enquiry</label
          >
          <label class="radio"
            ><input type="radio" name="query-type" value="support" /> Support
            Request</label
          >
        </div>
      </div>
      <p class="error-message"></p>

      <label for="message">Message <span>*</span></label>
      <textarea name="message" id="textarea" rows="10" cols="30"></textarea>

      <p class="error-message"></p>

      <div id="consent-container">
        <label for="consent">
          <input type="checkbox" id="consent" name="consent" />
          <span class="checkmark" tabindex="0"></span>I consent to being
          contacted by the team <span>*</span></label
        >

        <p class="error-message"></p>
      </div>
      <input
        id="submit"
        type="submit"
        value="Submit"
        aria-label="Submit form"
      />
    </form>

    <!-- lets try use react-toastify: https://github.com/fkhadra/react-toastify?tab=readme-ov-file -->

    <div id="success-message">
      <p id="message-sent">
        <img
          src="assets/images/icon-success-check.svg"
          alt="icon-success-check"
        />Message Sent!
      </p>
      <br />
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
  </body>
</html>
