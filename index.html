<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Contact form</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <form id="form" action="/">
      <h1>Contact Us</h1>

      <label for="first-name">First Name <span>*</span></label>
      <input type="text" name="first-name" id="first-name" />
      <p class="error-message">This field is required</p>

      <label for="last-name">Last Name <span>*</span></label>
      <input type="text" name="last-name" id="last-name" />
      <p class="error-message">This field is required</p>

      <label for="email">Email Address <span>*</span></label>
      <input type="email" id="email" name="email" />
      <p class="error-message">Please enter a valid email address</p>

      <div id="query" role="group" aria-labelledby="group-label">
        <p id="query-type">Query Type <span>*</span></p>
        <label class="radio"
          ><input type="radio" name="query-type" value="general" /> General
          Enquiry</label
        >
        <label class="radio"
          ><input type="radio" name="query-type" value="support" /> Support
          Request</label
        >
      </div>

      <p class="error-message">Please select a query type</p>
      <label for="message">Message <span>*</span></label>
      <textarea name="message" id="message" rows="10" cols="30"></textarea>

      <p class="error-message">This field is required</p>

      <div id="consent-container">
        <label for="consent">
          <input type="checkbox" id="consent" name="consent" />I consent to
          being contacted by the team <span>*</span></label
        >

        <p class="error-message">This field is required</p>
      </div>
      <input id="submit" type="submit" value="Submit" />
    </form>

    </div> -->
  </body>
</html>
